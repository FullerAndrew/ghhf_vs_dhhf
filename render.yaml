services:
  - type: web
    name: ghhf-vs-dhhf
    env: python
    plan: free
    region: singapore
    pythonVersion: "3.9"
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run ghhf_app.py --server.port $PORT --server.address 0.0.0.0
    autoDeploy: true
    healthCheckPath: /